<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="c-login-dive c-new-sign-up">
        <div class="c-mobile_body">
            <div>
                <div class="glowing">
                    <span style="--i:1;"></span>
                    <span style="--i:2;"></span>
                    <span style="--i:3;"></span>
                </div>
                <div class="glowing">
                    <span style="--i:1;"></span>
                    <span style="--i:2;"></span>
                    <span style="--i:3;"></span>
                </div>

                <div class="glowing">
                    <span style="--i:1;"></span>
                    <span style="--i:2;"></span>
                    <span style="--i:3;"></span>
                </div>

                <div class="glowing">
                    <span style="--i:1;"></span>
                    <span style="--i:2;"></span>
                    <span style="--i:3;"></span>
                </div>
            </div>
            <div>
                <div class="star-field">
                    <div class="layer"></div>
                    <div class="layer"></div>
                    <div class="layer"></div>
                </div>
            </div>
            <div class="c-login_des">
                <form action="/" method="post">
                    <div class="c-mobile_text">
                        <h2>Welcome Back</h2>
                        <p>Please enter your email and password</p>
                    </div>
                    <div class="c-input-box">
                        <div id='profile-upload'>
                            <div class="hvr-profile-img"><input type="file" name="logo" id='getval' class="upload w180"
                                    title="Dimensions 180 X 180" id="imag"></div>
                            <i class="fa fa-camera"></i>
                        </div>
                        <label for="uname"><b>Name</b></label>
                        <input type="text" placeholder="Enter Name" name="uname" required>

                        <label for="uname"><b>Title</b></label>
                        <input type="text" placeholder="Enter Title" name="uname" required>

                        <label for="uname"><b>WebSite Name</b></label>
                        <input type="text" placeholder="Enter WebSite Name" name="uname" required>

                        <label for="uname"><b>Phone Number</b></label>
                        <input type="tel" placeholder="Enter Phone Number" name="uname" required>

                        <label for="uname"><b>Email</b></label>
                        <input type="email" placeholder="Enter email" name="email" required>

                        <label for="uname"><b>Facebook</b></label>
                        <input type="text" placeholder="Facebook Link" name="uname" required>

                        <label for="uname"><b>Instagram</b></label>
                        <input type="text" placeholder="Instagram link" name="uname">

                        <label for="uname"><b>Linkedin</b></label>
                        <input type="text" placeholder="Linkedin link" name="uname" required>

                        <button type="submit">Generator</button>

                    </div>
                </form>
            </div>
        </div>
    </section>
    <script>
        document.getElementById('getval').addEventListener('change', readURL, true);
        function readURL() {
            var file = document.getElementById("getval").files[0];
            var reader = new FileReader();
            reader.onloadend = function () {
                document.getElementById('profile-upload').style.backgroundImage = "url(" + reader.result + ")";
            }
            if (file) {
                reader.readAsDataURL(file);
            } else {
            }
        }
    </script>
</body>

</html>
